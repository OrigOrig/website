<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Death</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #0d0d0d;
        --bg-light: #fefefe;
        --text-dark: #fefefe;
        --text-light: #0d0d0d;
        --accent-purple: #9d4edd;
        --accent-cyan: #00bcd4;
        --transition-speed: 0.3s;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        font-family: 'Inter', sans-serif;
        height: 100%;
        transition: background var(--transition-speed), color var(--transition-speed);
      }

      body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      body.light {
        background: var(--bg-light);
        color: var(--text-light);
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: var(--accent-purple);
      }

      .links {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .links a {
        color: inherit;
        text-decoration: none;
        font-size: 2rem;
        transition: transform var(--transition-speed);
      }

      .links a:hover {
        transform: scale(1.2);
        color: var(--accent-cyan);
      }

      .lanyard {
        margin-top: 1rem;
      }

      .theme-toggle {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.8rem;
        transition: transform var(--transition-speed);
      }

      .theme-toggle:hover {
        transform: rotate(20deg);
      }

      footer {
        text-align: center;
        font-size: 0.9rem;
        padding: 1rem;
        opacity: 0.5;
      }
    </style>
  </head>
  <body class="dark">
    <div class="container">
      <h1>Death</h1>
      <p>just another soul wandering the web.</p>

      <div class="links">
        <a href="https://github.com/" target="_blank" title="GitHub">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" height="30" alt="GitHub">
        </a>
        <a href="https://discord.com/users/1314499257922752556" target="_blank" title="Discord">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/discord.svg" height="30" alt="Discord">
        </a>
      </div>

      <div class="lanyard">
        <a href="https://discord.com/users/1314499257922752556">
          <img src="https://lanyard.cnrad.dev/api/1314499257922752556?showDisplayName=true&theme=dark" alt="Discord Presence" />
        </a>
      </div>
    </div>

    <button class="theme-toggle" id="theme-toggle">🌙</button>

    <footer>© Encripted. All rights reserved.</footer>

    <script>
      const toggle = document.getElementById('theme-toggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');

      function setTheme(theme) {
        document.body.className = theme;
        localStorage.setItem('theme', theme);
        toggle.innerText = theme === 'dark' ? '🌙' : '☀️';

        // Update Lanyard embed theme
        const lanyard = document.querySelector('.lanyard img');
        if (lanyard) {
          lanyard.src = `https://lanyard.cnrad.dev/api/1314499257922752556?showDisplayName=true&theme=${theme}`;
        }
      }

      toggle.addEventListener('click', () => {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(currentTheme);
      });

      setTheme(currentTheme);
    </script>
  </body>
</html>
