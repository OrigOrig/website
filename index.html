<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death | OrigOrig</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --accent: #8a2be2;
      --cyan: #00e5ff;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #000000;
      --accent: #8a2be2;
      --cyan: #00bcd4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--accent);
    }

    .lanyard {
      margin: 2rem 0;
    }

    .socials {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }

    .socials a {
      color: var(--cyan);
      font-size: 1.5rem;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.875rem;
      text-align: center;
      opacity: 0.7;
    }

    .theme-toggle {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .theme-toggle img {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Death</h1>
    <p>Anything you want</p>
  </header>

  <div class="lanyard">
    <a href="https://discord.com/users/1314499257922752556">
      <img src="https://lanyard.cnrad.dev/api/1314499257922752556?showDisplayName=true&theme=dark" alt="Discord Status" />
    </a>
  </div>

  <div class="socials">
    <a href="https://discord.com/users/1314499257922752556" aria-label="Discord">
      ü§ù
    </a>
    <a href="https://github.com/OrigOrig" aria-label="GitHub">
      üíª
    </a>
  </div>

  <footer>
    &copy; Encripted. All rights reserved.
  </footer>

  <button class="theme-toggle" onclick="toggleTheme()">
    <img id="themeIcon" src="moon.png" alt="Toggle Theme" />
  </button>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById('themeIcon');
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      icon.src = newTheme === 'light' ? 'sun.png' : 'moon.png';
      const lanyardImg = document.querySelector('.lanyard img');
      lanyardImg.src = `https://lanyard.cnrad.dev/api/1314499257922752556?showDisplayName=true&theme=${newTheme}`;
    }

    // Initial theme setup
    document.documentElement.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
