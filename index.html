  <style>
    :root {
      --purple: #b983ff;
      --cyan: #6dd5fa;
      --light-black: #1e1e1e;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--light-black);
      color: var(--white);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, var(--purple), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .lanyard {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .lanyard img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .socials a {
      color: var(--white);
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .socials svg {
      width: 32px;
      height: 32px;
      fill: var(--white);
    }

    .theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      cursor: pointer;
    }

    .theme-toggle img {
      width: 40px;
      height: 40px;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      background-color: #121212;
      color: #aaa;
    }

    body.light {
      background-color: var(--white);
      color: var(--light-black);
    }

    body.light .socials svg {
      fill: var(--light-black);
    }

    body.light footer {
      background-color: #f0f0f0;
      color: #555;
    }
  </style>
</head>
