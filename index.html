<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    :root {
      --purple: #b983ff;
      --cyan: #7fdbff;
      --bg-dark: #1e1e1e;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      height: 100%;
      overflow-x: hidden;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 600px;
      margin: 5rem auto 2rem;
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(0, 0, 0, 0.05);
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .bio {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .links a {
      margin: 0 1rem;
      color: inherit;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .links a:hover {
      color: var(--purple);
    }

    .discord-info {
      margin-top: 2rem;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--purple);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: var(--cyan);
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h1>Death</h1>
    <p class="bio">just another soul wandering the web.</p>
    <div class="links">
      <a href="https://github.com/OrigOrig" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://discord.com/users/1314499257922752556" target="_blank"><i class="fab fa-discord"></i></a>
    </div>

    <div class="discord-info" id="discord-info">
      <img id="avatar" class="avatar" src="" alt="Avatar">
      <div id="username">Loading...</div>
      <div id="status"></div>
      <div id="badges"></div>
    </div>

    <div class="footer">
      &copy; Encripted. All rights reserved.
    </div>
  </div>

  <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
    <span id="theme-icon">üåô</span>
  </div>

  <script>
    const userId = '1314499257922752556';

    async function fetchDiscordData() {
      const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
      const data = await res.json();
      if (!data.success) return;

      const d = data.data;
      document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${userId}/${d.discord_user.avatar}.png?size=128`;
      document.getElementById('username').textContent = d.discord_user.username + (d.discord_user.global_name ? ` (${d.discord_user.global_name})` : '');
      document.getElementById('status').textContent = `Status: ${d.discord_status}`;

      // Badges (mocked for now, real badges require mapping public flags)
      let flags = d.discord_user.public_flags;
      let badges = [];
      if (flags & 1) badges.push('üèÖ Staff');
      if (flags & 2) badges.push('Partner');
      if (flags & 4) badges.push('HypeSquad');
      if (flags & 8) badges.push('Bug Hunter');
      if (flags & 64) badges.push('Bravery');
      if (flags & 128) badges.push('Brilliance');
      if (flags & 256) badges.push('Balance');
      if (flags & 512) badges.push('Early Supporter');
      document.getElementById('badges').textContent = badges.join(' ‚Ä¢ ');
    }

    fetchDiscordData();

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
        icon.textContent = '‚òÄÔ∏è';
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        icon.textContent = 'üåô';
      }
    }
  </script>
</body>
</html>
